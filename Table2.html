            <th rowspan="2"></th>

            <th rowspan="2"><b>Red eyes</b></th>

         <tr>
            <td><b>Height</b></td>

         <tr>

         </tr>

         <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
         </tr>
        </table>
    </body>
</html>
